<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Match events tagged with "datadog.**" and
# send them to Datadog
<match debug.**>

  buffer_queue_limit 1
  flush_interval 1s

  @type datadog
  @id awesome_agent
  api_key change_me

  # Optional
  include_tag_key true
  tag_key 'tag'

</match>
